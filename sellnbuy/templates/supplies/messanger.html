{% extends 'base.html' %}
{% block content %}
{% for chat in chats %}
    <a class="link" href="{% url 'supplies:chat' chat.user %}">
        <div class="chats">
            <div class="last-message-author">{{ chat.user }}</div>
            <div>{{ chat.last_message.text|truncatechars:90 }}</div>
            <div class="last-message-time">{{ chat.last_message.time }}</div>
        </div>
    </a>
    <hr>
{% endfor %}
{% endblock %}
