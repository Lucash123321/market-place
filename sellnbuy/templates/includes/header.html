{% load static %}

        <img src="{% static 'img/logo.png' %}" width="400" height="55">
    </a>
    <nav>
        <ul class="menu">
            {% if user.is_authenticated %}
                <li><a href="{% url 'supplies:messanger' %}">Мессенджер</a></li>
                <li><a href="{% url 'supplies:add_supply' %}">Создать объявление</a></li>

                <li><a href="{% url 'users:logout' %}">Выйти</a></li>

                <li><a href="{% url 'users:login' %}">Войти</a></li>
                <li><a href="{% url 'users:sign_up' %}">Зарегистрироваться</a></li>
            {% endif %}
        </ul>
    </nav>
