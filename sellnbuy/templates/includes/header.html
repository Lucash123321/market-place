{% load static %}
<header class="page-header">
    <img src="{% static 'img/soon.png' %}" width="400" height="50">
    <nav>
        <ul class="menu">
            {% if user.is_authenticated %}
                <li><a href="/">Профиль</a></li>
                <li><a href="{% url 'users:logout' %}">Выйти</a></li>
            {% else %}
                <li><a href="{% url 'users:login' %}">Войти</a></li>
                <li><a href="{% url 'users:sign_up' %}">Зарегистрироваться</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
