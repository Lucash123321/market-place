<div class="pagination">
    {% if page_obj.has_previous %}
        <a class="page-switcher" href="?page=1">
        <div class="paginator">
            &laquo; В начало
        </div>
        </a>
        <a class="page-switcher" href="?page={{ page_obj.previous_page_number }}">
        <div class="paginator">
            Назад
        </div>
        </a>
        {% endif %}

        {% for page_number in paginator_page_numbers %}
            {% if page_number > 0 and page_number <= page_obj.paginator.num_pages %}
                <a class="page-switcher" href="?page={{page_number}}">
                    <div class="paginator">
                        {{page_number}}
                    </div>
                </a>
            {% endif %}
        {% endfor %}

        {% if page_obj.has_next %}
        <a class="page-switcher" href="?page={{ page_obj.next_page_number }}">
            <div class="paginator">
                Вперед
            </div>
        </a>
        <a class="page-switcher" href="?page={{ page_obj.paginator.num_pages }}">
            <div class="paginator">
                В конец &raquo;
            </div>
        </a>
    {% endif %}
</div>
